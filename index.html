<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>幕课的首页</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
<div class="headerBar">
    <div class="topBar">
        <div class="comWidth">
            <div class="leftArea">
                <a href="#" class="collection">收藏慕课网</a>
            </div>
            <div class="rightArea">
                <a href="#" class="collection">
                    欢迎来到慕课网！<a href="#">[登录]</a>
                    <a href="#">[免费注册]</a>
                </a>
            </div>
        </div>
    </div>
    <div class="logoBar">
        <div class="comWidth">
            <div class="logo fl">
                <a href="#">
                    <img src="./images/logo.jpg" alt="慕课网">
                </a>
            </div>
            <div class="search_box fl">
                <input type="text" class="search_text fl">
                <input type="button" value="搜 索" class="search_btn fr">
            </div>
            <div class="shopCar fr">
                <span class="shopText fl">购物车</span>
                <span class="shopNum fl">0</span>
            </div>
        </div>
    </div>
    <div class="navBox">
        <div class="navBox">
            <div class="comWidth">
                <div class="shopClass">
                    <h3>全部商品分类<i class="shopClass_icon"></i> </h3>
                    <div class="showClass_show">
                        <dl class="shopClass_item">
                            <dt></dt>
                        </dl>
                    </div>
                </div>
                <ul class="nav">
                    <li><a href="#" class="active">数码城</a></li>
                    <li><a href="#">天黑黑</a></li>
                    <li><a href="#">团购</a></li>
                    <li><a href="#">发现</a></li>
                    <li><a href="#">二手特卖</a></li>
                    <li><a href="#">名品会</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--我在dev分支上面-->
</body>
</html>
