<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幕课的首页</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
<div class="headerBar">
    <div class="topBar">
        <div class="comWidth">
            <div class="leftArea">
                <a href="#" class="collection">收藏慕课网</a>
            </div>
            <div class="rightArea">
                <a href="#" class="collection">
                    欢迎来到慕课网！<a href="#">[登录]</a>
                    <a href="#">[免费注册]</a>
                </a>
            </div>
        </div>
    </div>
    <div class="logoBar">
        <div class="comWidth">
            <div class="logo fl">
                <a href="#">
                    <img src="./images/logo.jpg" alt="慕课网">
                </a>
            </div>
            <div class="search_box fl">
                <input type="text" class="search_text fl">
                <input type="button" value="搜 索" class="search_btn fr">
            </div>
            <div class="showCar fr">
                <span class="shopText">购物车</span>
                <span class="shopNum">0</span>
            </div>
        </div>
    </div>
    <div class="navBox">
        <div class="navBox">
            <div class="comWidth">
                <div class="shopClass">
                    <h3>全部商品分类</h3>
                </div>
                <ul class="nav">
                    <li><a href="#">数码城</a></li>
                    <li><a href="#">天黑黑</a></li>
                    <li><a href="#">团购</a></li>
                    <li><a href="#">发现</a></li>
                    <li><a href="#">二手特卖</a></li>
                    <li><a href="#">搜索</a></li>
                    <li><a href="#">数码城</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
